<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星際守護者 - Star Guardian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>星際守護者</h1>
            <div id="resource-display">
                <p>星塵: <span id="stardust-count">0</span></p>
                <p>每秒產量 (SPS): <span id="sps-count">0</span></p>
            </div>
        </header>

        <main>
            <div id="star-container">
                <div id="star-heart" class="star-stage-1"></div>
                <p id="star-level-display">等級: 1 (微弱火花)</p>
                <button id="level-up-btn">星核升級 (成本: 100)</button>
            </div>
        </main>

        <section id="upgrade-tabs">
            <div class="upgrade-section">
                <h3>基礎強化</h3>
                <button id="click-upgrade-btn">強化點擊 (成本: <span id="click-upgrade-cost">10</span>)</button>
            </div>

            <div class="upgrade-section">
                <h3>自動收集器</h3>
                <div class="upgrade-item">
                    <button id="buy-motes-btn">星塵塵埃 (成本: <span id="motes-cost">15</span>)</button>
                    <span>數量: <span id="motes-count">0</span></span>
                </div>
                <div class="upgrade-item">
                    <button id="buy-comets-btn">彗星尾跡 (成本: <span id="comets-cost">100</span>)</button>
                    <span>數量: <span id="comets-count">0</span></span>
                </div>
                <div class="upgrade-item">
                    <button id="buy-nebulas-btn">星雲吸塵器 (成本: <span id="nebulas-cost">500</span>)</button>
                    <span>數量: <span id="nebulas-count">0</span></span>
                </div>
            </div>
        </section>
    </div>
    <script src="game.js"></script>
</body>
</html>
